
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deasam-app
  namespace: kubernetes-cluster-deepaksharma09
spec:
  strategy:
  type: Recreate
  replicas: 4
  selector:
    matchLabels:
      name: deasam-nodeapp
  template:
    metadata:
      labels:
        name: deasam-nodeapp
    spec:
      containers:
      - name: deasam-nodeapp
        image: deasam/i-deepaksharma09-master:latest
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: conf
          - secretRef:
              name: secretdetail
        env:
          - name: PORT
            value: "8080"
